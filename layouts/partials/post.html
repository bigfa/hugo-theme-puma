<article class="pBlock--item" data-id="{{ .File.UniqueID}}">
    <header class="pBlock--header">
        <h2 class="pBlock--title" itemprop="headline">
            <a href="{{ .Permalink }}" title="{{ .Title }}">
                {{ .Title }}
            </a>
        </h2>
        <div class="pBlock--postMetaWrap">
            {{ partial "time.html" . }}
        </div>
    </header>
    <div class="pBlock--snippet grap">
        {{ if .Content }}
        {{ $urls := findRE "<img src=\"[^\"|\\\"]*\"" .Content }} {{ if $urls }} {{ $url :=index ($urls) 0 }} {{ $url
            :=(strings.TrimPrefix "<img src=\"" $url) }}
{{ $url := strings.TrimRight " \"" $url }} <p><img src="{{ $url }}" class="cover" alt="{{ .Title }}" /></p> {{ end }}
        {{
        end }}
        <p>{{ .Summary | plainify | truncate 160 }}</p>
    </div>
    <div class="pBlock--footer">
        By {{ .Site.Params.authorName }} . In {{ range (.GetTerms "categories") }}
        <a href="{{ .RelPermalink }}" title="{{ .LinkTitle }}">{{ .LinkTitle }}</a>
        {{ end }}
        <div class="pBlock--footer-inner">
            <span class="article--views"></span>
            <span class="sep"></span>
            {{ T "article.readingTime" .ReadingTime }}
        </div>
    </div>
</article>
